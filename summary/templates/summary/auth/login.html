
{% extends "summary/layout.html" %}
{% load static %}
{% block body %}
<article  class="container">
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}


    <form  method="post" id="login-form">
        <div class="form-group">
            <label for="user-name">User Name</label>
            <input class="form-control" type="text" id="user-name" name="username" placeholder="User Name" autocomplete="username" autofocus>


        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" name="password" placeholder="Password" autocomplete="current-password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</article>

{% endblock %}
