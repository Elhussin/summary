{% extends "summary/layout.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block left-side %}
<div id="cours-detieals"></div>

{% endblock %}

{% block body %}

<div id="cours-container" class="cards-container"></div>

<article id="view-box" class="dislay-off">
    <article id="coress-add" class="m-5 dislay-off">
        {% include 'summary/layout/form.html' %}
    </article>
</article>



<script type="module" src="{% static 'summary/js/profile.js' %}"></script>
{% endblock %}

{% block rightside %}

<div id="user-profile" class="display-off"></div>
<div class="Cardnavgation">
   <h2>Welcome, <span id="user-username"> </span>
    <hr>
    </h2>
    <div class="">
        <p><strong>Email: </strong><span id="user-email"></span></p>
        <p><strong>User ID : </strong><span id="user-id"></span></p>
        <p><strong>User Role : </strong><span id="user-role"></span></p>
        <p><strong>User Joined : </strong><span id="user-joined"></span></p>
    </div>
    
</div>


<div class="buttonContinear">
    <button class="btn btn-bg btn-lg w-100  dislay-off" id="course-add-box">New Course</button>
    <button class="btn btn-bg btn-lg btn-block dislay-off" id="course-view-box">View Courses</button>
    <button class="btn btn-bg btn-lg btn-block " id="favourites-courses" title="View favorite">Favourites
        Courses</button>
    <button class="btn btn-bg btn-lg btn-block" id="favorite-summaries">Favorite Summaries</button>
    <button class="btn btn-bg btn-lg btn-block" id="liked-course">Like Courses</button>
    <button class="btn btn-bg btn-lg btn-block" id="unliked-course">UnLike Courses</button>
    <button class="btn btn-bg btn-lg btn-block" id="liked-summary">Like Summaries</button>
    <button class="btn btn-bg btn-lg btn-block" id="unliked-summary">UnLike Summaries</button>
</div>

</div>
{% endblock %}
