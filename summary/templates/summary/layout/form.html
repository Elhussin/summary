

<h3 id="page-title">New Course</h3>
<form enctype="multipart/form-data" method="post" id="course_form" >
    {% csrf_token %}
<div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" id="title" value=""/>
</div>
<div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" rows="10" cols="80" value=""></textarea>
</div>

<div class="form-group">
    <label for="id_image" class="form-label">Image Url:</label>
    <input 
        type="url" 
        id="id_image"
        class="form-control" 
        name="image"
        placeholder="Enter image URL" 
        oninput="updateImagePreview()" 
        required
        value=""  accept="image/*"
    >
    <img 
        id="imagePreview" 
        src="" 
        alt="Image Preview" 
        style="max-width: 300px; height: auto; margin-top: 10px; display: none;"
    />
    <input type="submit" id="send" class="btn-bg float-right m-3" value="Add Course"/>
</form>

</div>
