

<h3 id="page-title">New Course</h3>
<form enctype="multipart/form-data" method="post" id="course_form" >
    {% csrf_token %}
<div class="form-group">
    <label for="title">Title</label>
    <input class="form-control" type="text" name="name" id="name" value="">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" name="description" id="description" cols="30" rows="10" value=""></textarea>
</div>
<div class="mb-3"> 
    <label for="id_image" class="form-label">Image:</label>
    <input class="form-control" type="file" name="image" id="id_image" value=""  accept="image/*">
</div>
<input type="submit" id="send" class="btn btn-primary float-right m-3" value="Add Course"/>
</form>
<div class="form-group">
<img id="imagePreview" src="" alt="Image Preview" style="max-width: 300px; height: auto;">
</div>
